<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        dataType : 변수나 상수에 할당할 수 있는 값의 종류
    </h1>
    <!-- 
        숫자 : number => 정수, 실수 Nan(Not a Number : 숫자가 아님)
        문자 : string => '', "", ``(백틱) 감싼 값들
        논리 : boolean => true, false
        객체 : object => 1개 이상의 데이터가 특정 구조를 가지고 있는 형태
        {키 : 값, 키 : 값} => JSON(JavaScript Object Notation)
           : 아무것도 없는 객체도 1개의 객체로 취급
        배열 : array => [1,2,3,4] 여러개의 데이터가 순서가 있는 형태
           - java에서의 list와 비슷한 형태 index, length 속성 사용
        알수없는 값: null => 인지가 안됨.
        미지정 값 : undefined => 값이 할당되지 않음.    
    -->
    <script>
        let number = 123; // number
        let str = "hello";
        let bool = true; // boolean
        let obj = {name : 'hong', age : 20}; // object
        let obj2 = new Object(); // js에서 제공하는 내장 객체
        let arr = [1,2,[1,2,3],{}]; // array
        let arr2 = new Array(); // js에서 제공하는 내장 배열 객체
        let nudi = undefined; // undefined
        let nudi2;
        let ne = null;
        
        // typeof 변수명 / 변수명의 타입

        console.log(typeof number);
        console.log(typeof str);
        console.log(typeof bool);
        console.log(typeof obj);
        console.log(typeof arr);
        console.log(typeof arr2);
        console.log(typeof nudi);
        console.log(typeof nudi2);
        console.log(typeof ne); // null => object

        console.log(obj);
        console.log(arr);

        
    </script>

    <!--
        기본자료형 : 값이 메모리의 주소값을 가르키는 곳에 직접 할당이 되어 있는 값
        number, boolean, string(참조 자료형이지만 편의상 기본자료형 처럼 사용)

        참조자료형 : 값이 메모리의 주소값을 가르키는 곳에 할당이 되어 있는 값
        string, array, object, function(함수도 객체의 한 종류), null, undefined

        == (같다)  != (같지 않다) => 값만 비교
        - 123 == '123' => true
        === (형태와 값이 같다) !== (형태와 값이 같지 않다) => 값 + 자료형 모두 비교
        - 123 === '123' => false
    -->

    <script>
        let num1 = 10;
        let num2 = '10';
        console.log(num1 == num2); // true
        console.log(num1 === num2); // false    
    </script>
    
</body>
</html>
