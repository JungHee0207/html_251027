<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <h1>
        함수(function) : 특정 작업을 수행하기 위한 코드의 집합, 재사용 가능

    </h1>
    <!-- 
        - 함수는 호출되어야만 실행
        - 자바에서 메서드 처럼 호출하여 실행
        - 자바에서는 class -> method 생성 -> 객체 생성 -> 메서드 호출
        - 자바스크립트에서는 어디서든 function 생성 가능.

        function 함수명(파라미터){
            console.log(파라미터);
            실행코드
            return 반환값; // 함수 종료 및 반환값 지정
        }
        
        - 함수명 : 기능을 함축적으로 작성
        - 파라미터(매개변수) : 함수 호출시 전달되는 값, 여러개 가능(콤마로 구분)
        - 자바스크립트의 파라미터는 자유도가 높아서 다양한 형태로 사용 가능
        - return : 함수 종료 및 반환값 지정, 반환값이 없을 경우 생략 가능

    -->
    <script src="01_script.js"></script>
    <script>
        // 함수 선언
        function myFirstFunc(){
            console.log("첫번째 함수");
        }
        // 함수 호출
        myFirstFunc();
        mySceondFunc(); // 외부 스크립트 파일에서 선언한 함수 호출
        // 파라미터가 있는 함수
        function call(name){
            console.log(`내 이름은 ${name} 입니다.  `);
        }

        let name = 'hong';
        call(name); // 함수 호출시 값 전달

        /*
            num1, num2 파라미터를 전달 받아서
            num1 + num2 결과를 반환하는 함수 작성
        */

        function sum(num1, num2){
            let result = num1 + num2;
            return result; // 함수 종료 및 반환값 지정
        }
        let a=10;
        let b=20;

        let res = sum(a,b); // 함수 호출 및 반환값 저장
        console.log(`a + b = ${res}`); // a + b = 30    

        
    </script>

</body>
</html>
