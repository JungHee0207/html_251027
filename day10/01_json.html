          효율적으로 데이터를 보내는 방법 JSON

        - JSON(JavaScript Object Notation)
            : javascript 객체를 구조화된 데이터로 표현하기 위한 문자 기반 표준 포맷

        - 웹 서버 <-> 화면 데이터를 전송 할 때 일반적으로 사용

        - 자바스크립트의 객체 형태를 띄기 때문에 구조 파악이 쉽고, 제작도 쉽다.

        - 모든 웹 분야에서 화면은 자바스크립트가 모든 프론트에서 호환된다는 점을 활용
        - 데이터 수집, 출력하는 용도로 거의 모든 플랫폼에서 사용되고 있음.
        - object -> string : 원하는 서버로 전송
        - string -> 각자의 원하는 객체로 변환 ( json 라이브러리를 사용)
        - 자바스크립트에서는 json 객체를 텍스트로 바꾸고, 다시 object 변경하는 
            명령어가 있음.
        - JSON.stringify(Object) => string 변경(전송)
        - JSON.parse(string) => object 변경
    -->
