<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 400px;
            height: 20px;
        }
        .main>.gugu>ol>li{
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- 
        ✅❎✔️❌    
     -->
    <div id="top">
        <button id="problem">문제 출제</button>
    </div>
    <div id="main">
        <ol id="gugu"></ol>
    </div>
    <div>
        <button id="check">정답 확인</button>
    </div>
    <div>
        <h3 id="result"></h3>
    </div>

    <script>
        const gugu = document.getElementById('gugu');
        document.getElementById('problem').addEventListener('click', ()=>{
            let str = '';
            for(let i=0;i<10;i++){
                let num1 = Math.floor(Math.random()*9) +1;
                let num2 = Math.floor(Math.random()*9) +1;

                console.log(num1, num2);

                str += ` <li id="${i}"> ${num1} * ${num2} = <input type="text" id="${i}"> <h3 id="h3${i}">✔️</h3> </li> `;
            }
            gugu.innerHTML = str;

        })
    </script>    

</body>
</html>
