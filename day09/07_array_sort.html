<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        배열의 정렬은 문자기반으로 정렬 됨.

    </h1>
    <!-- 
        array.sort() : 문자기준 오름차순 ( ascending)
        array.reverse() : 문자기준 역정렬(descending)

        - 정렬할 배열의 원소가 숫자일 경우 콜백함수를 
          이용하여 내부 연산기법을 활용

        - array.sort(function(a,b){return a-b}) : 오름차순
        - array.sort(function(a,b){return b-a}) : 내림차순

    -->

    <script>
        const numArray=[2,3,4,5,64,4,35,5,4];
        const strArray = ['b','d','a','r'];

        console.log(strArray.sort());
        console.log('rever-----');
        console.log(strArray.reverse());
        console.log('--numArry 정렬')
        numArray.sort(function(a,b){
            return a-b;
        });

        console.log(numArray);
        console.log('-- numArray 역정렬 --' );
         numArray.sort(function(a,b){
            return b-a;
        });

        console.log(numArray);

        const cars = [
            {type:'Volvo', year:2025},
            {type:'Bmw', year:2022},
            {type:'Benz', year:2024}
        ];
        // 연도기준(year) 최신식으로 정렬
        console.log('--- 연도기준(year) 기준 정렬--');
        cars.sort((a,b) => b.year - a.year);
        console.log(cars);
        console.log('--- type 기준 정렬--');
        cars.sort(function(a,b){
            let x = a.type.toLowerCase;
            let y = b.type.toLowerCase;
            if(x > y){return 1;}
            if(x < y){return -1;}
            return 0;
        });
        console.log(cars);

        // myArr 배열을 생성하여 1~100까지 랜덤수를 6개 생성하여 저장 => 출력
        // 오름차순 정렬하여 출력   => 출력
        console.log('---myArr ---')
        const myArr = [];
        for(let i=0;i<6;i++){
            myArr.push(Math.floor(Math.random() * 100) + 1);
            // myArr[i]=Math.floor(Math.random() * 100) + 1;
        };
        
        console.log(myArr);
        myArr.sort((a,b)=>a-b);
        /*
        myArr.sort(function(a,b){
            return b-a;
        });
        */

        // myArr.sort(a,b=> b-a);
        console.log();

        const user = [
            {name:'홍길동', age:40},
            {name:'봉미선', age:30},
            {name:'짱구', age:12},
            {name:'이순신', age:50}
        ];

        console.log('---- user ---');
        user.sort((a,b)=> a.age - b.age);
        console.log(user);
/*
        user.sort((a,b)=>{
            a.name > b.name ? -1:1;
        })
            */
/*
        user.sort((a,b)=>{
            let x = a.name;
            let y = b.name;
            if(x <y){return 1};
            if(x > y){return -1};
            return 0;
        })
*/ 

        user.sort((a,b)=>{
            let x = a.name;
            let y = b.name;
            return (x < y) ?  1: (x > y) ? -1 : 0;
        });
        console.log(user);

    </script>
